<!DOCTYPE html>
<html>
        <head>
            <title>Escape Room - A-Frame</title>
            <meta name = "description" content="IDK WHAT GOES HERE YET">
            <script src= "https://aframe.io/releases/1.1.0/aframe.min.js"></script>
            

        </head>
        <body>
            <a-scene>
                <a-assets timeout="10000">
                    <a-asset-item id="room_model"   response-type="arraybuffer" src="/assets/Room.glb"  ></a-asset-item>
                    <a-asset-item id="monitor_model" response-type="arraybuffer" src="/assets/Monitor.glb"></a-asset-item>
                    <a-asset-item id="desk_model" response-type="arraybuffer" src="/assets/Desk.glb"></a-asset-item>
                    <a-asset-item id="wall_with_door_model" response-type="arraybuffer" src="/assets/Wall_with_door.glb"></a-asset-item>
                    <a-asset-item id="tv_model" response-type="arraybuffer" src="/assets/Tv.glb"></a-asset-item>
                    <a-asset-item id="long_wall_model" response-type="arraybuffer" src="/assets/Long_Wall.glb"></a-asset-item>
                    <a-asset-item id="shelves_model" response-type="arraybuffer" src="/assets/Shelves.glb"></a-asset-item>
                    <a-asset-item id="bed_model" response-type="arraybuffer" src="/assets/Bed.glb"></a-asset-item>
                    <a-asset-item id="floor_model" response-type="arraybuffer" src="/assets/Floor.glb"></a-asset-item>
                    <a-asset-item id="door_model" response-type="arraybuffer" src="/assets/Door.glb"></a-asset-item>
                    <a-asset-item id="far_wall_model" response-type="arraybuffer" src="/assets/Far_Wall.glb"></a-asset-item>
                    <a-asset-item id="pinboard_model" response-type="arraybuffer" src="/assets/Pinboard.glb"></a-asset-itme>
                    <a-asset-item id="exit_sign_model" response-type="arraybuffer" src="/assets/Exit_Sign.glb"></a-asset-item>
                    <a-asset-item id="padlock_model" response-type="arraybuffer" src="/assets/Padlock.glb"></a-asset-item>
                    <a-asset-item id="light_fixture_model" response-type="arraybuffer" src="/assets/Light_Fixture.glb"></a-asset-item>
                    <a-asset-item id="main_ceiling_model" response-type="arraybuffer" src="/assets/Main_Ceiling.glb"></a-asset-item>
                    <a-asset-item id="small_ceiling_model" response-type="arraybuffer" src="/assets/Small_Ceiling.glb"></a-asset-item>
                    <a-asset-item id="book_model" response-type="arraybuffer" src="/assets/Book.glb"></a-asset-item>
              
                </a-assets>

               
                <a-entity id="playercam" camera wasd-controls="acceleration:25" look-controls position="0 1.6 0"></a-entity>
                    <!--<a-entity position="-0.5 -0.5 0" light="type:spot; intensity:1.4; angle:40; penumbra:0.3; castShadow:false; shadowBias:-0.0007"></a-entity> -->
                    <a-entity cursor="rayOrigin:mouse;" raycaster="far:10; interval:200; objects:.interactive"></a-entity>
                <a-entity   id="monitor_model" position="0 0.9 -0.15" rotation="0 0 0" scale="0.33 0.33 0.33"
                            gltf-model="#monitor_model"></a-entity>
                
                <a-entity id="Far_Room_Entity" position="10 0 0">
                    <a-entity id="Far_Room_North_Wall" position="0 0 -2.55" rotation="0 0 0" scale="1 1 1" gltf-model="#far_wall_model" shadow></a-entity>
                    <a-entity id="Far_Room_South_Wall" position="0 0 2.55" rotation="0 0 0" scale="1 1 1" gltf-model="#far_wall_model" shadow></a-entity>
                    <a-entity id="Far_Room_East_Wall" position="2.6 0 0" rotation="0 90 0" scale="1 1 1" gltf-model="#far_wall_model" shadow></a-entity>
                    <a-entity id="Far_Room_West_Wall" position="-2.6 0 0" rotation="0 90 0" scale="1 1 1" gltf-model="#far_wall_model" shadow></a-entity>
                    <a-entity   id="Far_Desk" position="0 0 -2.29" rotation="0 0 0" scale="1 1 1" gltf-model="#desk_model" shadow></a-entity>
                </a-entity>

                <a-entity   id="Main_Room_Entity">
                    <a-entity   id="Desk" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#desk_model" shadow></a-entity>
                    <a-entity   id="Exit_Lock" position="-2.94 1.5 -0.9" rotation="0 0 180" gltf-model="#padlock_model" shadow></a-entity>
                    <a-entity   id="Light_Fixture" position="0 2.2 0" rotation="0 0 0" gltf-model="#light_fixture_model" shadow></a-entity>
                    <a-entity   id="Pinboard" position="0 0.75 2.495" rotation="0 0 0" gltf-model="#pinboard_model" shadow></a-entity>
                    <a-entity   id="TV" position="0 1 -2.49" rotation="0 0 0" scale="1 1 1" gltf-model="#tv_model" shadow></a-entity>
                    <a-entity id="Walls">
                        <a-entity id="West_Wall" position="-3 0 0" rotation="0 90 0" scale="1 1 1" gltf-model="#wall_with_door_model" shadow></a-entity>
                        <a-entity id="Middle_Wall" position="3 0 0" rotation="0 270 0" scale="1 1 1" gltf-model="#wall_with_door_model" shadow></a-entity>
                        <a-entity id="North_Wall" position="1.5 0 2.55" rotation="0 0 0" scale="1 1 1" gltf-model="#long_wall_model" shadow></a-entity>
                        <a-entity id="South_Wall" position="1.5 0 -2.55" rotation="0 0 0" scale="1 1 1" gltf-model="#long_wall_model" shadow></a-entity>
                        <a-entity id="East_Wall" position="6 0 0" rotation="0 90 0" scale="1 1 1" gltf-model="#far_wall_model" shadow></a-entity>
                    </a-entity>
                    <a-entity   id="Study_Desk_1" position="4.5 0 -2.13" rotation="0 0 0" scale="1 1 1" gltf-model="#desk_model" shadow></a-entity>
                    <a-entity   id="Study_Desk_2" position="5.6369 0 1.5" rotation="0 90 0" scale="1 1 1" gltf-model="#desk_model" shadow></a-entity>
                    <a-entity   id="Desk" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#desk_model" shadow></a-entity>
                    <a-entity id="Shelves" position="2.75 0 -1.28" rotation="0 0 0" scale="1 1 1" gltf-model="#shelves_model" shadow></a-entity>
                    <a-entity id="Shelves" position="5.7685 0 -1.28" rotation="0 0 0" scale="1 1 1" gltf-model="#shelves_model" shadow></a-entity>
                    <a-entity id="Shelves" position="3.224 0 -1.28" rotation="0 0 0" scale="1 1 1" gltf-model="#shelves_model" shadow></a-entity>
                <a-entity id="Exit_Door_Hinge" position="-3 0 -1.12" rotation="0 0 0" scale="1 1 1" animation__open="property:rotation.y; to:90; dur:200; startEvents:open;">
                    <a-entity id="Exit_Door" position="0 0 -0.38" rotation="0 0 0" scale="1 1 1" gltf-model="#door_model" shadow></a-entity>
                </a-entity>
               
                <a-entity id="Middle_Door_Hinge" position="3 0 1.12" animation__open="property:rotation.y; to:90; dur:200; startEvents:open;">
                    <a-entity id="Middle_Door" position="0 0 0.38" rotation="0 0 0" scale="1 1 1" gltf-model="#door_model" shadow></a-entity>
                </a-entity>

                
                <a-entity id="Bed" position="-2.48 0 1.48" rotation="0 0 0" scale="1 1 1" gltf-model="#bed_model" shadow></a-entity>
                    <a-entity id="Floor"position="1.5 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#floor_model"></a-entity> 
                </a-entity>

            </a-scene>
        </body>
</html>
