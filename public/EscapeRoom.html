<!DOCTYPE html>
<html>
        <head>
            <title>Escape Room - A-Frame</title>
            <meta name = "description" content="IDK WHAT GOES HERE YET">
            <script src= "https://aframe.io/releases/1.1.0/aframe.min.js"></script>
            <script src= "/js/aframe-environment-component.min.js"></script>

        </head>
        <body>
            <a-scene>
                <a-assets timeout="10000">
                    <a-asset-item id="monitor_model"   response-type="arraybuffer" src="/assets/monitor.glb"  >
                    <a-asset-item id="desk_model"      response-type="arraybuffer" src="/assets/desk.glb"     >
                    <a-asset-item id="pinboard_model"  response-type="arraybuffer" src="/assets/pinboard.glb" >
                </a-assets>


                <a-entity   id="monitor_entity" position="0 0 0" rotation="0 0 0" scale="1 1 1"
                            gltf-model="#monitor_model"
                            shadow></a-entity>

                <a-entity   id="table_entity" position="0 0 0" rotation="0 0 0" scale="1 1 1"
                            gltf-model="#table_model"
                            shadow></a-entity>
                
                <a-entity   id="pinboard_entity" position="0 0 0" rotation="0 0 0" scale="1 1 1"
                            gltf-model="#pinboard_model"
                            shadow></a-entity>
                
                <a-entity   id="room_entity">
                        <a-entity id="walls_entity">
                        
                        </a-entity>
                </a-entity>
            </a-scene>
        </body>
</html>
